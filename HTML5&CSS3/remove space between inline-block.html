<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        ul {
            font-size: 0;
        }

        li {
            display: inline-block;
            width: 100px;
            font-size: 30px;
            color: white;
            text-align: center;
        }

        li:nth-child(1) {
            background: #333;
        }

        li:nth-child(2) {
            background: #666;
        }

        li:nth-child(3) {
            background: #999;
        }

        body {
            margin: 16px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
