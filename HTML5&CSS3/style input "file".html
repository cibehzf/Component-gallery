<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>样式</title>
    <style type="text/css">
        body {
            padding: 50px 50px;
        }

        .fileUpload {
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        .fileUpload input.upload {
            position: absolute;enquanww
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>
</head>

<body>
    <!--  需要bootstrap btn样式-->
    <div class="fileUpload btn btn-primary">
        <span>Upload</span>
        <input type="file" class="upload" />
    </div>

</body>

</html>
